<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- App.js -->
    <script src="app.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Hello world!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="p-4">
        <section class="p-3 border border-2 border-dark">
            <div class="row">
                <div class="col-12 buttons">
                    
                    <button class="btn btn-info" onclick="getAllContatos()"><i class="bi bi-person-lines-fill"> Listar todos os contatos</i></button>
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#search"><i class="bi bi-search"> Procurar um contato</i></button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userForm">Adicionar um contato<i
                            class="p-2 bi bi-person-circle"></i>
                    </button> 
                        <button class="btn btn-primary"><i class="bi bi-pencil-square"> Atualizar um contato</i></button>
                        <button class="btn btn-danger"><i class="bi bi-trash"> Deletar um contato</i></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered" id="tabela">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Ativo</th>
                                <th>Data de Nascimento</th>
                            </tr>
                        </thead>
                        <tbody id="dados">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </section>
    <!--Modal de Cadastro-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Preencha o Formulário</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="#" id="myForm">
                        <div class="card">
                            <img src="./image/box.png" alt="" width="200" height="200">
                            <p style="margin: 5px; font-size: 15px;
                            font-weight: 500;">Cadastro de Contato BOX³</p>
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Nome:</label>
                                <input type="text" name="" id="name">
                            </div>
                            <div>
                                <label for="fone">Telefone:</label>
                                <input type="text" name="" id="fone" minlength="11" maxlength="11">
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="email">
                            </div>
                            <div class="options">
                                <label for="ativo">Status:</label>
                                <input type="checkbox" id="status"> Ativo
                            </div>
                            <div>
                                <label for="data">Data de Nascimento:</label>
                                <input type="date" name="" id="data">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="myForm" class="btn btn-primary submit" onclick="postContatos()">Criar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal de Get(id)-->
    <div class="modal fade" id="search">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Pesquisa de Contato</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form action="#" id="myForm">
                        <div class="card">
                            <img src="./image/box.png" alt="" width="200" height="200">
                            <p style="margin: 5px; font-size: 15px;
                            font-weight: 500;">Pesquisa de Contato BOX³</p>
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="id">Digite o Id:</label>
                                <input type="number" name="" id="id">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="myForm" class="btn btn-primary submit" onclick="getContatobyId()">Pesquisar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
